<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<script type="text/javascript">
		var count =1;
		function mark(control){
			if(count<=9 && getmark(control.id)==""){
				if(count%2==0){
					document.getElementById(control.id).innerHTML="O";
				}
				else{
					document.getElementById(control.id).innerHTML="X";	
				}
				count++;
				if(checkwin()){
					if(count%2==1){
						alert("O is Winner");
						reset();
					}
					else{
						alert("X is winner");
						reset();
					}
				}
				
			}
			if(count==10){
				alert("Match Draw");
				reset();
			}
		}
		function getmark(div){
			return document.getElementById(div).innerHTML;
		}
		function reset(){
			for(var i=1;i<10;i++){
				document.getElementById('div'+i).innerHTML="";
			}
			count=1;
		}
		function checkgenral(div1,div2,div3){
			if(getmark(div1) != "" && getmark(div2) != "" && getmark(div3) != "" && getmark(div1)==getmark(div2) && getmark(div1)==getmark(div3)){
				return true;
			}
			else{
				return false;
			}
		}
		function checkwin(){
			if(checkgenral('div1','div2','div3') || checkgenral('div4','div5','div6') || checkgenral('div7','div8','div9') || checkgenral('div1','div4','div7') || checkgenral('div2','div5','div8') || checkgenral('div3','div6','div9') || checkgenral('div1','div5','div9') || checkgenral('div3','div5','div7')){
				return true;
			}
			else{
				return false;
			}
		}
	</script>
	<style type ="text/css">
		#div1,#div2,#div3,#div4,#div5,#div6,#div7,#div8,#div9{
			border:1px solid black;
			width :180px;
			height:180px;
			float : left;
			font-size: 150px;
			text-align: center;
		}
		#div1,#div4,#div7{
			border-left: none;
			clear: left;
					}
		#div9,#div6,#div3{
			border-right: none;
		}
		#div1,#div2,#div3{
			border-top:none;
		}
		#div9,#div7,#div8{
			border-bottom: none;
		}
		#main{
			margin-left:350px;
			margin-top: 50px;
		}

	</style>
</head>
<body>
<div id="main">
	<div id="div1" onclick ="mark(this)"></div><div id="div2" onclick ="mark(this)"></div><div id="div3" onclick ="mark(this)"></div>
	<div id="div4" onclick ="mark(this)"></div><div id="div5" onclick ="mark(this)"></div><div id="div6" onclick ="mark(this)"></div>
	<div id="div7" onclick ="mark(this)"></div><div id="div8" onclick ="mark(this)"></div><div id="div9" onclick ="mark(this)"></div>
</div>
</body>
</html>
